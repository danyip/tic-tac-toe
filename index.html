<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

    <title>tic-tac-toe</title>
</head>
<body>
    <p id="update">update page function</p>
    <main>
        <h1 id="board-heading"> tic-tac-toe</h1>
        <div id="game-board">
            <div id="a1" class="board-spot"></div>
            <div id="a2" class="board-spot"></div>
            <div id="a3" class="board-spot"></div>
            <div id="b1" class="board-spot"></div>
            <div id="b2" class="board-spot"></div>
            <div id="b3" class="board-spot"></div>
            <div id="c1" class="board-spot"></div>
            <div id="c2" class="board-spot"></div>
            <div id="c3" class="board-spot"></div>
        </div>

        <div id="game-data-wrapper">
            <section id="player1-data"class="player-wrapper">
                <h6 class="player-name">player X</h6>
                <img src="/images/Red_X.svg" alt="player icon">
                <div>
                    <span class="score-title">Score</span>
                    <span class="score">0</span>
                </div>
            </section>
            <section id="player2-data"class="player-wrapper">
                <h6 class="player-name">player O</h6>
                <img src="/images/Red_O.svg" alt="player icon">
                <div>
                    <span class="score-title">Score</span>
                    <span class="score">0</span>
                </div>
            </section>
            <section id="draw-data"class="player-wrapper">
                <div>
                    <span class="score-title">Draws:</span>
                    <span class="score">0</span>
                </div>
                    
            </section>
        </div>
        

        
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

    <title>tic-tac-toe</title>
</head>
<body>
    <div id="welcome-cover" class="cover">
        <div id="welcome-wrapper">
            <h1>Hello :)</h1>
            <p>Please select a game type</p>
            
            <div id="game-mode-wrapper">
                <div id="single-player" class="game-mode-button btn">Single-Player</div>
                <div id="multiplayer" class="game-mode-button btn">Multiplayer</div>
            </div>
            
        </div>
    </div>
    <div id="start-screen-cover">

        <form id="start-wrapper">
            <h1>Hello Player 1 </h1>
            <p>Please enter your name and choose an icon</p>
            <input id="name-field" type="text" placeholder="Enter your name">
            <div id="icon-grid">
                
                <label class="icon-wrapper">
                    <input 
                    type="radio" 
                    name="icons" 
                    id="radio-potato"
                    style="display: none;"
                    >
                    <img 
                    src="images/icons/Potato.svg" 
                    alt="Potato Icon" 
                    class="icon"
                    id="potato"
                    >
                </label>

                <label class="icon-wrapper">
                    <input 
                    type="radio" 
                    name="icons" 
                    id="radio-lobster"
                    style="display: none;"
                    >
                    <img 
                    src="images/icons/Lobster.svg" 
                    alt="Lobster Icon" 
                    class="icon"
                    id="lobster"
                    >
                </label>    
                <label class="icon-wrapper">
                    <input 
                    type="radio" 
                    name="icons" 
                    id="radio-donut"
                    style="display: none;"
                    >
                    <img 
                    src="images/icons/Donut.svg" 
                    alt="Donut Icon" 
                    class="icon"
                    id="donut"
                    >
                </label>    
                <label class="icon-wrapper">
                    <input 
                    type="radio" 
                    name="icons" 
                    id="radio-grapes"
                    style="display: none;"
                    >
                    <img 
                    src="images/icons/Grapes.svg" 
                    alt="Grapes Icon" 
                    class="icon"
                    id="grapes"
                    >
                </label>    
                <label class="icon-wrapper">
                    <input 
                    type="radio" 
                    name="icons" 
                    id="radio-banana"
                    style="display: none;"
                    >
                    <img 
                    src="images/icons/Banana.svg" 
                    alt="Banana Icon" 
                    class="icon"
                    id="banana"
                    >
                </label>    
                <label class="icon-wrapper">
                    <input 
                    type="radio" 
                    name="icons" 
                    id="radio-pineapple"
                    style="display: none;"
                    >
                    <img 
                    src="images/icons/Pineapple.svg" 
                    alt="Pineapple Icon" 
                    class="icon"
                    id="pineapple"
                    >
                </label>   
                <label class="icon-wrapper">
                    <input 
                    type="radio" 
                    name="icons" 
                    id="radio-taco"
                    style="display: none;"
                    >
                    <img 
                    src="images/icons/Taco.svg" 
                    alt="Taco Icon" 
                    class="icon"
                    id="taco"
                    >
                </label>  
                <label class="icon-wrapper">
                    <input 
                    type="radio" 
                    name="icons" 
                    id="radio-pepper"
                    style="display: none;"
                    >
                    <img 
                    src="images/icons/Capsicum.svg" 
                    alt="Capsicum Icon" 
                    class="icon"
                    id="capsicum"
                    >
                </label> 
                <label class="icon-wrapper">
                    <input 
                    type="radio" 
                    name="icons" 
                    id="radio-egg"
                    style="display: none;"
                    >
                    <img 
                    src="images/icons/Egg.svg" 
                    alt="Egg Icon" 
                    class="icon"
                    id="egg"
                    >
                </label>  
                <label class="icon-wrapper">
                    <input 
                    type="radio" 
                    name="icons" 
                    id="radio-sushi"
                    style="display: none;"
                    >
                    <img 
                    src="images/icons/Sushi.svg" 
                    alt="Sushu Icon" 
                    class="icon"
                    id="sushi"
                    >
                </label> 
            </div>
            <input class="btn" type="button" value="Submit">
        </form>
    </div>
    <div id="game-over-cover">
        <div id="game-over-wrapper">
            <h1>Game Over </h1>
            <img class="winner-icon"src="" alt="">
            <p>message</p>
            <input class="btn" type="button" value="rematch">
        </div>
    </div>
    <main>
        <div id="game-board">
            <div id="a1" class="board-spot"></div>
            <div id="a2" class="board-spot"></div>
            <div id="a3" class="board-spot"></div>
            <div id="b1" class="board-spot"></div>
            <div id="b2" class="board-spot"></div>
            <div id="b3" class="board-spot"></div>
            <div id="c1" class="board-spot"></div>
            <div id="c2" class="board-spot"></div>
            <div id="c3" class="board-spot"></div>
        </div>

        <div id="game-data-wrapper">
            <section id="player1-data"class="player-wrapper">
                <h3 class="player-name">player X</h3>
                <img src="" alt="player icon">
                <div>
                    <span class="score-title">Score:</span>
                    <span class="score">0</span>
                </div>
            </section>

            <section id="player2-data"class="player-wrapper">
                <h3 class="player-name">player O</h3>
                <img src="" alt="player icon">
                <div>
                    <span class="score-title">Score:</span>
                    <span class="score">0</span>
                </div>
            </section>

            <section id="draw-data"class="player-wrapper">
                <div>
                    <span class="score-title">Draws:</span>
                    <span class="score">0</span>
                </div>
                    
            </section>
        </div>
        

        
    </main>
</body>
</html>
